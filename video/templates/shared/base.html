{% load static %}
{% load tag %}
{% get_custom_tag_fn as queries %}


<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title></title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'video:home' %}">Home </a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'video:video' %}">Video</a>
        </li>

        <li class="nav-item">
          {% for query in queries %}

          {% if user.id == query.id %}
          <a class="nav-link" href="{% url 'video:jquery' %}">jquery</a>
          {% endif %}
          {% endfor %}
        </li>


        {% endif %}

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <body>

    {%  block content %}

    {% endblock %}
    <script src="{% static 'jquery-3.5.0.min.js' %}"></script>
    <script src="{% static 'video.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">


        $(document).ready(function() {
          $('#button1').click(function() {
            alert('jQuery Tutorial');
          });
        });

    </script>

  </body>
</html>
